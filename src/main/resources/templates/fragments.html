<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aquafin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #1a237e;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            height: 40px;
            margin-right: 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        footer {
            background-color: #1a237e;
            text-align: center;
            padding: 15px;
        }

        footer p {
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div th:fragment="header">
    <nav>
        <img src="Aquafin.png" alt="Aquafin" class="logo">
        <ul>
            <li>
                <a th:href="@{/}">Home</a>
            </li>
            <li>
                <a th:href="@{/vorige-data}">Vorige data</a>
            </li>
        </ul>
    </nav>
</div>
<div th:fragment="footer">
    <footer>
        <p>Copyright Â©2025 Aquafin - All rights reserved</p>
    </footer>
</div>
</body>
</html>
